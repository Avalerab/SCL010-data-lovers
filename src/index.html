<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DL-Rick y Morty</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width", user-escalable="no", initial-scale="1.0", maximun-scale="1.0", minimun-scale="1.0">
  </head>
  
  <body>
    <div id="RICKANDMORTY" class="container">
       
      <header class="header">
        <img class ="logo" src="http://www.imagenonline.com/imagenes/1/1164-746f68750ce566d4bb1bf593e0bc37549bb3ad81.png" style="max-width:auto;height:auto;">
        <div class="texto-principal">
        <h2>Conoce a los personajes favoritos de la serie</h2> 
        </div>
        
        <nav class="filters">
          <select name="name" id="filterOrden" class="filters">
            <option value="nameAZ">Orden</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
            
          <select name="gender" id="filterGender" class="filters">
            <option value="genderAll">Género</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unknown">Unknown</option>
            <option value="Genderless">Genderless</option>
          </select>
        
          <select name="species" id="filterSpecies" class="filters">
            <option value="speciesAll">Especie</option>
            <option value="Human">Humano</option>
            <option value="Alien">Alien</option>
            <option value="Humanoid">Humanoide</option>
            <option value="unkwnown">Desconocido</option>
            <option value="Poopybutthole">Poopybutthole</option>
            <option value="Mytholog">Mitológico</option>
            <option value="Animal">Animal</option>
            <option value="Vampire">Vampiro</option>
            <option value="Robot">Robot</option>
            <option value="Cronenberg">Cronenberg</option>
            <option value="Disease">Enfermedad</option>
            <option value="Parasite">Parásito</option>
          </select>

          <select name="calculos" id="calculations" class="filters">
          <option value="calculo">Cálculos</option>
          </select>

        </nav>
      </header>

      <section class="section">
        <!--Aca se colocaran las 6 tarjetas con los personajes principales: Rick, Morty, Squanchy, Summer, Beth y Jerry-->
        <div class="items">
          <div id="result" class="tarjetas"></div>
          
          <!-- <div id="resultsOrden"></div> -->
          <!--Con "navegation" pretendemos crear varias paginas para que se vean todas las tarjetas de los personajes-->
          <nav class="navegation"></nav>
        </div>   
        
        <!--En este box colocaremos un Gif de la serie y música (Theme song), para darle movimiento y sonido-->
        <aside class="aside">
          <div class="gif" >
          <img src="./../multimedia/giphy.gif" alt="Gif">
          <h4>¡Bienvenidos!</h4>
          <h4>Ya puedes conocer más detalles de los personajes de tu serie favorita,</h4>
          <h4>y hasta ordenarlos alfabéticamente por el nombre (A-Z/Z-A), por el género</h4>
          <h4>y por su especie, así que .... a disfrutar!!!</h4>
          <audio src="./../multimedia/Rick-and-Morty-Theme-Song.mp3" preload="none"></audio>
          <audio controls class="control">
              <source src="./../multimedia/Rick-and-Morty-Theme-Song.ogg" type="audio/ogg">
              <source src="./../multimedia/Rick-and-Morty-Theme-Song.mp3" type="audio/mpeg">
              <source src="./../multimedia/Rick-and-Morty-Theme-Song.wav" type="audio/wav">
                  <object type="application/x-shockwave-flash" data="player.swf?miArchivo=Rick-and-Morty-Theme-Song.mp3">
                      <param name="movie" value="player.swf?miArchivo=Rick-and-Morty-Theme-Song.mp3">
                  </object>
          </audio controls>
          </div>
        </aside>
        
      </section>
    
      <footer class="footer">
      <nav class="pie">2019 Copyright CA Designs</nav>
      </footer>

    </div>
   
   
   <script src="./data/rickandmorty/rickandmorty.js"></script>
   <script src="data.js"></script>
   <script src="main.js"></script>
   

  </body>
</html>
